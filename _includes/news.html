  <div class = "wrapperlanding">
    <div class = "newslog", style = "padding-top: 30px; ">
      <!--<h2> newslog: </h2>-->
    </div>

      {% for post in site.posts %}
         {% if forloop.index < 3 %}
         <div class = "newslog">
         <h5> {{ post.date | date_to_long_string }} </h5>
  	     <h3>{{ post.title | markdownify }}</h3>
  	      <div> {{ post.content | markdownify }} </div>
          </div>
  	     {% endif %}
      {% endfor %}

</div>
